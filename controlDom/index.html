    <h1>Box-Shadow CSS Generator</h1>
<span class="Principal">

    <div class="cuadro">
    <div class="container">
        <label for="customRange1" class="form-label">Shift right:<button class=" btn btn-gradient bg-primary"> 0</button></label>
        <input type="range" class="form-range" id="sliderX" min="-50" max="50" value="5">
        <div>
            <span id="resultadoX">0</span>
        </div>

        <label for="customRange1" class="form-label">Shift down<button class=" btn btn-gradient bg-primary"> 0</button></label>
        <input type="range" class="form-range" id="sliderY" min="-50" max="50" value="5">
        <div>
            <span id="resultadoY">0</span>
        </div>

        <label for="customRange1" class="form-label">Spread:<button class=" btn btn-gradient bg-primary"> 0</button></label>
        <input type="range" class="form-range" id="spread" min="-30" max="44" value="5">
        <div>
            <span id="resultadospread">0</span>
        </div>

        <label for="customRange1" class="form-label">Blur:<button class=" btn btn-gradient bg-primary"> 0</button></label>
        <input type="range" class="form-range" id="blur" min="0" max="50" value="5">
        <div>
            <span id="resultadoblur">0</span>
        </div>

        <label for="customRange1" class="form-label">Opacity:<button class=" btn btn-gradient bg-primary"> 0</button></label>
        <input type="range" class="form-range" id="opacity" min="0" max="1" value="1">
        <div>
            <span id="resultadoopacity">0</span>
        </div>

        <div>
            <label>inset:&nbsp<input type="checkbox" id="cbox1" value="first_checkbox"></label>
        </div>

        <div>color:
            <input type="color" id="color" value="#000000">
            <span id="resultadoColor">#000000</span>
        </div>
        </div>
        </div>
        
        <section class="d-flex align-items-center">
              <span id="preview">
            Preview</span>
          </div>
        </section>
        

        <span class=" containers">
              <button type="button" class="boton btn btn-gradient  mb-3 bg-primary bg-gradient">Add New</button>
            </span>

            
        <div class="cont">
            <textarea id="textArea" cols="65" rows="6"></textarea>
        </div>
    </span> 
</section>
